<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://i.pinimg.com/474x/d6/a6/92/d6a692fc1e0489955e2b4ed4ae742c76.jpg">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
         <div class="todo-app">
            <h2>To-Do List <img src="Assets/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Your List">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- Saved tasks will load here -->
            </ul>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
